<br><br>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <mat-card class="text-center">
        <h4>
          <mat-icon style="font-size:5rem;width: unset">mood</mat-icon><br>
          ADMIN
        </h4>
        <!-- <button color="warn" mat-raised-button class="button btn-align-md primary-btn raised"
        (click)="googleSignin()">signin with google</button> -->

        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>User name</mat-label>
            <input #email matInput>
            <mat-icon matSuffix>account_circle</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" #password matInput>
            <mat-icon matSuffix>lock</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
          <br><br>
          <button color="primary" mat-raised-button class="button btn-align-md primary-btn raised"
            (click)="onLoginEmail(email.value,password.value)">Log in</button>
        </form>

      </mat-card>
    </div>
  </div>
</div>
